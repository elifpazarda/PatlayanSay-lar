<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patlayan Sayılar</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <h2>How to Play</h2> <!-- Oyun yönerge başlığı -->
        <p> <!-- Oyun yönergesi -->
            Move with <img src="images/arrow.left.png" alt="Left Arrow" />
            <img src="images/arrow.right.png" alt="Right Arrow" /> and pop the bubbles! The crab moves faster when pressed down!
        </p>
        <button id="playButton">PLAY</button> 
    </div>

    <!-- Başlangıçta gizli olan oyun canvas'ı -->
    <canvas id="gameCanvas" width="800" height="600" style="display:none"></canvas>

    <script>
        document.getElementById("playButton").onclick = function () {
            // Başlangıç ekranını gizle
            document.querySelector('.container').style.display = 'none';
            // Oyun canvas'ını göster
            document.getElementById('gameCanvas').style.display = 'block';
        }
    </script>
    <script type="module" src="utilFunctions.js"></script>
    <script type="module" src="script.js"></script>
    <script src="bubble.js"></script>
</body>
</html>
